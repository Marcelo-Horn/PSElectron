<!DOCTYPE html>
<html>
	<head>
		<meta
		charset="UTF-8">
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<link href="../../css/styles.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Hello World!</title>
	</head>
	<body class="bg-secondary">
		<div class="container bg-light py-4">
			<a href="" id="registers">Contatos</a>
			<form action="" class="form-control">
				<div>
					<label for="name" class="form-label">Nome</label>
					<input class="form-control" name="name" type="text">
				</div>
				<div>
					<label for="id" class="form-label">Identidade</label>
					<input class="form-control" name="id" type="number">
				</div>
				<div>
					<label for="cpf" class="form-label">CPF</label>
					<input class="form-control" name="cpf" type="number">
				</div>
				<div>
					<label for="phone" class="form-label">Telefone</label>
					<input class="form-control" name="phone" type="number">
				</div>
				<div>
					<label for="email" class="form-label">Email</label>
					<input class="form-control" name="email" type="email">
				</div>
				<div>
					<label for="adress" class="form-label">Endereço</label>
					<input class="form-control" name="adress" type="text">
				</div>
				<div>
					<label for="cep" class="form-label">CEP</label>
					<input class="form-control" name="cep" type="text">
				</div>
				<div>
					<label for="pplace" class="form-label">Logradouro</label>
					<input class="form-control" name="pplace" type="text">
				</div>
				<div>
					<label for="adress_number" class="form-label">Número</label>
					<input class="form-control" type="text" name="adress_number">
				</div>
				<div>
					<label for="complement" class="form-label">Complemento</label>
					<input class="form-control" name="complement" type="text">
				</div>
				<div>
					<label for="district" class="form-label">Bairro</label>
					<input class="form-control" name="district" type="text">
				</div>
				<div>
					<label for="city" class="form-label">Cidade</label>
					<input class="form-control" name="city" type="text">
				</div>
				<div>
					<label for="state" class="form-label">Estado</label>
					<input class="form-control" name="state" type="text">
				</div>
				<div>
					<label for="country" class="form-label">Pais</label>
					<input class="form-control" name="country" type="text">
				</div>
				<div class="d-flex justify-content-center pt-2">
					<input class="btn btn-dark" name="button" type="button" value="Salvar">
				</div>

			</form>
			<!-- You can also require other files to run in this process -->
			<script src="../../renderer.js"></script>
			<script src="./form.js"></script>
		</div>
	</body>
</html>
