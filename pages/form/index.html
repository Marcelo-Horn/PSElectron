<!DOCTYPE html>
<html>
	<head>
		<meta
		charset="UTF-8">
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<link href="../../css/styles.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Hello World!</title>
	</head>
	<body class="container">
		<div class=" container jumbotron bg-secondary rounded-top text-light pb-3 d-flex ">
			<h1>CADASTRO</h1>
		</div>
		<div class="container bg-light py-4">
			<form action="" class="form-control">
				<div class="form-row d-flex justify-content w-90">
					<div class="form-group col-md-6">
						<label for="name">Nome</label>
						<input class="form-control" name="name" type="text">
					</div>
					<div class="form-group col-md-4">
						<label for="cpf">CPF</label>
						<input class="form-control" name="cpf" type="number">
					</div>
					<div class="form-group col-md-2">
						<label for="id">Identidade</label>
						<input class="form-control" name="id" type="number">
					</div>
				</div>
				<div class="form-row d-flex ">
					<div class="form-group col-md-6 ">
						<label for="phone">Telefone</label>
						<input class="form-control" name="phone" type="number">
					</div>
					<div class="form-group col-md-6">
						<label for="email">Email</label>
						<input class="form-control" name="email" type="email">
					</div>
				</div>
				<div>
					<label for="adress">Endereço</label>
					<input class="form-control " name="adress" type="text">
				</div>
				<div>
					<label for="cep">CEP</label>
					<input class="form-control" name="cep" type="text">
				</div>
				<div class="form-row d-flex">
					<div class="form-group col-md-10">
						<label for="pplace">Logradouro</label>
						<input class="form-control" name="pplace" type="text">
					</div>
					<div class="form-group col-md-2">
						<label for="adress_number">Número</label>
						<input class="form-control" type="text" name="adress_number">
					</div>
				</div>
				<div>
					<label for="complement">Complemento</label>
					<input class="form-control" name="complement" type="text">
				</div>
				<div>
					<label for="district">Bairro</label>
					<input class="form-control" name="district" type="text">
				</div>
				<div class="form-row d-flex">
					<div class="form-group col-md-4">
						<label for="city">Cidade</label>
						<input class="form-control" name="city" type="text">
					</div>
					<div class="form-group col-md-4">
						<label for="state">Estado</label>
						<input class="form-control" name="state" type="text">
					</div>
					<div class="form-group col-md-4">
						<label for="country">Pais</label>
						<input class="form-control" name="country" type="text">
					</div>
				</div>
				<div class="d-flex justify-content-center pt-2">
					<input class="btn btn-dark" name="button" type="button" value="Salvar">
				</div>

			</form>
			<!-- You can also require other files to run in this process -->
			<script src="../../renderer.js"></script>
			<script src="./form.js"></script>
		</div>
	</body>
</html>
